<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Roundabout</title>
</head>
<body>
    <header><i data-feather="circle" fill="#FFFFFF"></i><h1>Roundabout</h1></header>
    <div id="form-container">
        <fieldset id="round-details">
            <div id="fields">
                <div id="left-column">
                    <div id="holes">
                        <button id="9-hole" type="button" class="gray-btn" value="9" onclick="Form.processEvent('Holes', '9-hole')" required>9 holes</button>
                        <button id="18-hole" type="button" class="gray-btn" value="18" onclick="Form.processEvent('Holes', '18-hole')">18 holes</button>
                    </div>
                    <div id="players">
                        <label name="num-players">Number of players</label>
                        <select name="num" id="num-players" onchange="Form.processEvent('Names')">
                            <option value="--">--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div id="right-column"></div>
            </div>
            <div id="start-btn-container">
                <input class="pink-btn" id="start-btn" type="submit" value="Start" onclick="Form.processEvent('Start')"></input>
            </div>
        </fieldset>
    </div>
    <div id="scorecard-container" style="visibility: hidden;">
        <form>
            <fieldset>
                <div id="scorecard-header">
                    <p></p>
                    <div id="card-btn-container"><button id="card-btn" type="button" class="gray-btn" onclick="scorecard.processEvent('Card')">Card</button></div>
                </div>
                <button class="pink-btn" id="finish-btn" type="button" onclick="scorecard.processEvent('Finish')">Finish</button>
                <div id="scorecard-body">
                    <button type="button" class="chevron-btn" id="chevron-left"><i class="chevron-icon" data-feather="chevrons-left" onclick="scorecard.processEvent('Previous')"></i></i></button>
                    <div id="scorecard">
                        <p id="player-name"></p>
                        <p id="score"></p>
                        <div id="score-btns">
                            <button id = "inc-score" type="button" class="icon-btn increment-btn" onclick="scorecard.processEvent('Subtract', 'inc-score')"><i class="increment-icon" data-feather="minus"></i></button>
                            <button id = "dec-score" type="button" class="icon-btn increment-btn" onclick="scorecard.processEvent('Add', 'dec-score')"><i class="increment-icon" data-feather="plus"></i></button>
                        </div>
                    </div>
                    <button type="button" class="chevron-btn" id="chevron-right" onclick="scorecard.processEvent('Next')"><i class="chevron-icon" data-feather="chevrons-right"></i></button>
                </div>
            </fieldset>    
        </form>
    </div>
    <footer>
        <a href="https://github.com/alec7s" title="Open GitHub page" target="_blank">Github</a>
    </footer>
    <script>
        feather.replace()
      </script>
</body>
</html>
