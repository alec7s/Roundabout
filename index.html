<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Roundabout</title>
</head>
<body>
    <header><p><a href="https://github.com/alec7s" title="Open GitHub page" target="_blank">alec7s</a></p></header>
    <h1 class="banner">Roundabout</h1>
    <div id="form-container">
        <fieldset id="round-details">
            <!-- <legend>Details</legend> -->
            <div id="fields">
                <div id="left-column">
                    <div id="holes">
                        <p>Select the number of holes:</p>
                        <div class="radio-btns">
                            <div>
                                <input type="radio" id="9-hole" name="num-holes" value="9" required>
                                <label for="9-hole">9</label>
                            </div>
                            <div>
                                <input type="radio" id="18-hole" name="num-holes" value="18">
                                <label for="18-hole">18</label>
                            </div>
                        </div>
                    </div>
                    <div id="players">
                        <label name="num-players">Select the number of players:</label>
                        <select name="num" id="num-players" onchange="Form.processEvent('Names')">
                            <option value="--">--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div id="right-column"></div>
            </div>
            <div id="start-btn">
                <input class="text-btn" type="submit" value="Start" onclick="Form.processEvent('Start')"></input>
            </div>
        </fieldset>
    </div>
    <div id="scorecard-container" style="visibility: hidden;">
        <form>
            <fieldset>
                <!-- <legend>Score</legend> -->
                <div id="scorecard-header">
                    <p></p><!--Empty P tag for Hole # label-->
                    <button type="button" class="text-btn finish-btn" onclick="scorecard.processEvent('Finish')">Finish</button>
                    <button type="button" class="text-btn">Table</button>
                </div>
                <div id="scorecard-body">
                    <button type="button" class="chevron-btn" id="chevron-left"><i class="chevron-icon" data-feather="chevrons-left" onclick="scorecard.processEvent('Previous')"></i></i></button>
                    <div id="scorecard">
                        <p id="player-name"></p>
                        <p id="score"></p>
                        <div id="score-btns">
                            <button type="button" class="icon-btn increment-btn" onclick="scorecard.processEvent('Add')"><i class="increment-icon" data-feather="plus"></i></button>
                            <button type="button" class="icon-btn increment-btn" onclick="scorecard.processEvent('Subtract')"><i class="increment-icon" data-feather="minus"></i></button>
                        </div>
                    </div>
                    <button type="button" class="chevron-btn" id="chevron-right" onclick="scorecard.processEvent('Next')"><i class="chevron-icon" data-feather="chevrons-right"></i></button>
                </div>
            </fieldset>    
        </form>
    </div>
    <footer>
    </footer>
    <script>
        feather.replace()
      </script>
</body>
</html>
