<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Roundabout</title>
</head>
<body>
    <header><h1>Roundabout</h1></header>
    <div id="form-container">
        <fieldset id="round-details">
            <legend>Details</legend>
            <div id="fields">
                <div id="left-column">
                    <div id="holes">
                        <p>Select the number of holes:</p>
                        <div class="radio-input">
                            <input type="radio" id="9-hole" name="num-holes" value="9" required>
                            <label for="9-hole">9</label>
                        </div>
                        <div class="radio-input">
                            <input type="radio" id="18-hole" name="num-holes" value="18">
                            <label for="18-hole">18</label>
                        </div>
                    </div>
                    <div id="players">
                        <label name="num-players">Select the number of players:</label>
                        <select name="num" id="num-players" onchange="togglePlayerNameFields()">
                            <option value="--">--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div id="right-column"></div>
            </div>
            <div id="start-btn">
                <button class="text-btn" onclick="startNewRound()">Start</button>
            </div>
        </fieldset>
    </div>
    <div id="scorecard-container">
        <form>
            <fieldset>
                <legend>Score</legend>
                <div id="scorecard-header">
                    <p>Hole 1</p>
                    <button class="text-btn">Table</button>
                </div>

                <div id="scorecard-body">
                    <button class="chevron-btn" id="chevron-left"><i class="chevron-icon" data-feather="chevrons-left"></i></i></button>
                    <div id="scorecard">
                    
                        <p>Player 1's Name</p>
                        <p id="score">03</p>
                        <div id="score-btns">
                            <button class="icon-btn increment-btn"><i class="increment-icon" data-feather="plus-square"></i></button>
                            <button class="icon-btn increment-btn"><i class="increment-icon" data-feather="minus-square"></i></button>
                        </div>
                    </div>
                    <button class="chevron-btn" id="chevron-right"><i class="chevron-icon" data-feather="chevrons-right"></i></button>
                </div>
            </fieldset>    
        </form>
    </div>
    <footer>
        <p><a href="https://github.com/alec7s" title="Open GitHub page" target="_blank">alec7s</a></p>
    </footer>
    <script>
        feather.replace()
      </script>
</body>
</html>
